<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="estilos/mobile.css">
  <link rel="stylesheet" href="estilos/desktop.css">
</head>
<body>
  <main>
    <div id="imagem">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <article>
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div id="annual-plan">
          <img src="images/icon-music.svg" alt="icon-music">
          <p><span>Annual Plan</span> <br> $59.99/year</p>
        <a href="#">Change</a>
      </div>
      <div id="proceed-cancel">
        <button>Proceed to Payment</button>
        <span>Cancel Order</span>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/joaodev134" target="_blank">joaodev134</a>.
  </div>
</body>
</html>
